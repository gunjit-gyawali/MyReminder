<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <h1>My Reminder</h1>

    <input id="taskInput" class="input" placeholder="What should I remind you about?" maxlength="100" autocomplete="off" />

    <div class="time-row">
        <input id="timeInput" type="number" class="input small" value="10" min="1" max="10000" />

        <select class="input small" id="unitInput">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
    </div>

    <button id="setBtn" class="btn primary">Set Reminder</button>

    <div class="tasks">
        <h2>Active Reminders</h2>
        <div id="taskList"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
